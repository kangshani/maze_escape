<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
    </style>
    <!-- Load Phaser 3 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <!-- Game container will be auto-generated by Phaser, but we can specify a parent if needed. 
         Here we just let Phaser append to body or we can create a div. -->
    <div id="game-container"></div>

    <!-- Load Main Game Logic -->
    <script src="main.js"></script>
</body>
</html>
